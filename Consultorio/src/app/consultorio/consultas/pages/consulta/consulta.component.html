<mat-toolbar [style.background-color]="'#00ff51'" [style.color]="'#ffffff'" class="mat-elevation-z8">
    <button (click)="drawer.toggle()" mat-icon-button>
        <mat-icon>menu</mat-icon>
    </button>
    <span>Consultorio</span>
    <span class="example-spacer"></span>
  

    <button mat-raised-button color="accent" (click)="cerrarSesion()">Cerrar Sesion</button>
</mat-toolbar>
<mat-drawer-container autosize>
    <mat-drawer #drawer opened="true" mode="side" position="start">
    <mat-nav-list>
        <mat-list-item>
            <button (click)="inicio()" mat-button> Pagina inicial</button>
        </mat-list-item>
        <mat-list-item>
            <button (click)="usuarios()" mat-button> Usuarios</button>
        </mat-list-item>
        <mat-list-item>
            <button (click)="pacientes()" mat-button> Pacientes</button>
        </mat-list-item>
        <mat-list-item>
            <button (click)="perfiles()" mat-button> Perfiles</button>
        </mat-list-item>
        <mat-list-item>
            <button (click)="consultas()" mat-button> Consultas</button>
        </mat-list-item>

    </mat-nav-list>
    </mat-drawer>
    <mat-drawer-content>

        <div style="text-align: center;min-height: 600px;">

            <div class="titulo">
                <h1>Consultas</h1>
            </div>
            <div class="tabla">
            
            <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

                <ng-container matColumnDef="nombre_medico">
                    <th mat-header-cell *matHeaderCellDef> Medico </th>
                    <td mat-cell *matCellDef="let element"> {{element.nombre_medico}} </td>
                </ng-container>

                <ng-container matColumnDef="nombre_paciente">
                    <th mat-header-cell *matHeaderCellDef> Paciente </th>
                    <td mat-cell *matCellDef="let element"> {{element.nombre_paciente}} </td>
                </ng-container>
                
                <ng-container matColumnDef="fecha_consulta">
                    <th mat-header-cell *matHeaderCellDef> Fecha de Consulta </th>
                    <td mat-cell *matCellDef="let element"> {{element.fecha_consulta}} </td>
                </ng-container>

                <ng-container matColumnDef="hora">
                    <th mat-header-cell *matHeaderCellDef> Hora de Consulta </th>
                    <td mat-cell *matCellDef="let element"> {{element.hora}} </td>
                </ng-container>
                
                <ng-container matColumnDef="diagnostico">
                    <th mat-header-cell *matHeaderCellDef> Diagnostico </th>
                    <td mat-cell *matCellDef="let element"> {{element.diagnostico}} </td>
                </ng-container>
                
                <ng-container matColumnDef="tratamiento">
                    <th mat-header-cell *matHeaderCellDef> Tratamiento </th>
                    <td mat-cell *matCellDef="let element"> {{element.tratamiento}} </td>
                </ng-container>

                <ng-container matColumnDef="estado">
                    <th mat-header-cell *matHeaderCellDef> Estado </th>
                    <td mat-cell *matCellDef="let element"> {{element.estado}} </td>
                </ng-container>
            
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            
            </table>
            
            </div>    
            <div class="agreg">
                <button mat-raised-button (click)="openDialogAgregar()" class="button-add"> Agregar +</button>
            </div>
            </div>
    </mat-drawer-content>
</mat-drawer-container>
